<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alien Shooter!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script type="text/javascript" src="http://livejs.com/live.js"></script> -->
    <script type="text/javascript" src="game.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <h1>Hollywood Aliens</h1>
        <p>Try to make a photo of the flying saucer while it's still within reach.</p>
        <p>Use the space button to shoot and the arrow keys to move.</p>
        <p class="full-output">You got <span class="output">11</span> tries.</p>
        <div class="game">
            <div class="background"></div>
            <div class="focus">
                <img class="alien" src="../images/Flying_Saucer_by_AbsurdWordPreferred_small.png"></img>
                <div class="circle"></div>
                <div class="line"></div>
            </div>
            <p class="final-message"></p>
        </div>
        <iframe width="100%" height="120" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/82551108&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
    </div>
</body>

</html>
